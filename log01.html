<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Log 01 - Necros</title>
<style>
body{background:#000;color:#f5f5f5;font-family:monospace;display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;overflow:hidden;}
#log{max-width:600px;line-height:1.6;opacity:0;animation:fade 2s forwards;}
@keyframes fade{to{opacity:1;}}
.glitch{position:relative;color:#f5f5f5;}
.glitch::before,.glitch::after{content:attr(data-text);position:absolute;left:0;top:0;width:100%;overflow:hidden;}
.glitch::before{animation:gt 2s infinite linear alternate-reverse;color:#f44;}
.glitch::after{animation:gb 2s infinite linear alternate-reverse;color:#4ff;}
@keyframes gt{0%{clip:rect(0,9999px,0,0);transform:translate(-2px,-2px);}25%{clip:rect(0,9999px,20px,0);transform:translate(2px,-2px);}50%{clip:rect(5px,9999px,25px,0);transform:translate(-2px,2px);}75%{clip:rect(0,9999px,20px,0);transform:translate(2px,2px);}100%{clip:rect(0,9999px,0,0);transform:translate(0,0);}}
@keyframes gb{0%{clip:rect(0,9999px,0,0);transform:translate(2px,2px);}25%{clip:rect(0,9999px,15px,0);transform:translate(-2px,2px);}50%{clip:rect(5px,9999px,25px,0);transform:translate(2px,-2px);}75%{clip:rect(0,9999px,10px,0);transform:translate(-2px,-2px);}100%{clip:rect(0,9999px,0,0);transform:translate(0,0);}}
a{color:#f44;text-decoration:none;}a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div id="log" class="glitch" data-text="Encontrei a clindesia. A presença é constante. Cada passo é coroa. Cada assombramento estéreo. Não posso voltar. Cuidado ao seu redor. Você não está sozinho."></div>
<p><a href="index.html">Voltar à página inicial</a></p>
<script>
let log=document.getElementById('log'),txt=log.getAttribute('data-text');log.textContent='';let i=0;
(function type(){if(i<txt.length){log.textContent+=txt[i++];setTimeout(type,60);}})();
</script>
</body>
</html>
