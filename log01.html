<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Log 01 - Necros</title>
  <style>
    body {
      background-color: black;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input {
      background: #111;
      border: 1px solid #444;
      color: #f5f5f5;
      padding: 8px;
      margin-top: 10px;
    }
    button {
      margin-top: 5px;
      padding: 6px 12px;
      background: #222;
      color: #f5f5f5;
      border: 1px solid #444;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h2>Digite a senha</h2>
  <input type="password" id="senha" placeholder="...">
  <button onclick="verificar()">Entrar</button>
  <div class="msg" id="msg"></div>

  <script>
    function verificar() {
      const senha = document.getElementById("senha").value.toLowerCase();
      if (senha === "coroa") { // <-- muda aqui a senha
        window.location.href = "log02.html";
      } else {
        document.getElementById("msg").textContent = "A porta não se abre para você.";
      }
    }
  </script>
</body>
</html>
